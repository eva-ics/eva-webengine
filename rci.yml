git:
  url: https://github.com/alttch/eva-js-framework/
  branch: master
secret: null
commands:
  build: |
    export NVM_DIR="$HOME/.nvm"
    [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
    nvm install v18.16.0
    nvm use v18.16.0
    npm config set fund false
    npm run build
  test: null
  release: |
    export NVM_DIR="$HOME/.nvm"
    [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
    npm publish --access public
on:
  success: null
  fail: null
timeout: 600
enabled: true

